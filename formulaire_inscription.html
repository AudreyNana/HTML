<!DOCTYPE html>
<head>

</head>
<body>
    <form>

        <fieldset>
            <legend>Formulaire d'inscription</legend>
            <label for="Nom"> Nom</label>
        <input type="text" placeholder="saisir votre nom" id="Nom" name="Nom">
        <br>
        <br>

        <label for="Prenom"> Prenom</label>
        <input type="text" placeholder="saisir votre prénom" id="Prenom" name="Prenom">
        <br>
        <br>

        <label for="email"> Email</label>
        <input type="email" placeholder="saisir votre Email" id="email" name="email">
        <br>
        <br>
        <label for="Sexe"> Sexe</label>
        <label for="Sexe"> Masculin </label>
        <input type="radio" id="Sexe" name="Sexe" value="Masculin">
        

        <label for="Sexe"> Feminin </label>
        <input type="radio" id="Sexe" name="Sexe" value="Feminin">
        
        <br>
        <br>

        <label for="pays"> Pays</label>
        <input list="pays" value="France" >
        <datalist id="pays" >
                <option value="Belgique">Belgique</option>
                <option value="Cameroun">Cameroun</option>
                <option value="France">France</option>
                
                
        </datalist>

            <br>
            <br>
        
            <label for="files"> Photo</label> 
            <input type="file" id="files" name="files" multiple>

            <br>
            <br>
            <label for="languages">Les langages préférés</label>
            <select id="languages" name="languages" size="4">
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
            </select>
            <p>(Pour faire plusieurs choix maintenir la touche CTRL enfoncée)</p>

            <br>
            <br>
            <label for="activites">Domaines d'activités</label>
            <input type="checkbox" id="activites1" name="activites1" value="Informatique">
            <label for="activites1">Informatique</label>
            <input type="checkbox" id="activites2" name="activites2" value="Gestion">
            <label for="activites2">Gestion</label>
            <input type="checkbox" id="activites3" name="activites3" value="Pédagogie">
        
            <label for="activites3">Pédagogie</label>
            

            <br>
            <br>
            
            <input type="button" id="envoyer" name="envoyer" value="Envoyer">
            
            <input type="button" id="annuler" name="annuler" value="Annuler">
        
        </fieldset>
        

    </form>

</body>
</html>
